{% extends "admin/layout.html" %}
{% block content %}
<div class="">
    <div class="panel panel-info">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <div class="panel-heading">
            Ingreso de Herramientas
        </div>
        <div class="panel-body" class="">
            <form action="/admin/in_herramientas"  method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Ingresar codigo</label>
                    <input class="form-control " type="text" name="codigo" />
                </div>
                <div class="form-group">
                    <label>Ingresar nombre de herramientas</label>
                    <input class="form-control" type="text" name="nombre_h"/>
                </div>
                <div class="form-group">
                    <label>Ingresar Cantidad</label>
                    <input class="form-control" type="number" name="stock" value="1"  readonly/>
                </div>
                <div class="form-group">
                    <label>Ingresar Comentario</label>
                    <input class="form-control" type="text" name="comentario" />
                </div>
                <div class="form-group">
                    <label>Ingresar Imagen</label>
                    <input class="form-control" type="file" name="imagen"/>
                </div>
                <button type="submit" class="btn btn-info">Enviar</button>
            </form>
        </div>
    </div>
</div>
<script src="/static/js/admin/in_herramienta.js"></script>
{% endblock %}
